<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enviar parámetros del request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parámetros del request HTTP GET - URL</h1>
<ul>
    <li>
        <a th:href="@{/params/string(texto='Valor Parametro1')}">/params/string?texto=Valor Parametro1</a>
    </li>
    <li>
        <a th:href="@{/params/string(texto='Valor Parametro2')}">/params/string?texto=Valor Parametro2</a>
    </li>
    <li>
        <a th:href="@{/params/mix-params(texto='Valor Texto', numero=5)}">/params/mix-params?texto=Valor Texto&numero=5</a>
    </li>
    <li>
        <a th:href="@{/params/mix-params-request(texto='Valor Texto 2', numero=5)}">/params/mix-params?texto=Valor Texto 2&numero=5</a>
    </li>
</ul>
</body>
</html>
